{% extends 'base.html' %}
{% block content %}
<h2>Attendance Records</h2>
<form method="POST" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="search_name" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-4">
            <input type="date" name="date_filter" class="form-control">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-secondary">Filter</button>
        </div>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
            <td>
                <a href="/edit/{{ record.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ record.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
